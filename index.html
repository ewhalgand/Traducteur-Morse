<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Traduction</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Traducteur</h1>
        <div class="text_content">
            <label for="text">Text vers Morse</label>
            <input type="text" id="text" name="text" placeholder="Entrer du text">
            <button id="btn-text">Traduire</button>
            <p id="text-content"></p>
        </div>
        <div class="morse_content">
            <label for="morse">Morse vers Text</label>
            <input type="text" id="morse" name="morse" placeholder="Entrer du morse">
            <button id="btn-morse">Traduire</button>
            <p id="morse-content"></p>
        </div>
    </main>
</body>
</html>
